<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taskboard</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="clipboard" src="assets/taskboard%20logo.svg" height="40">
      </a>
      <ul class="nav navbar-nav">
        <li class="active board"><a href="#board"> Board <span class="sr-only">(current)</span></a></li>
        <li class="members"><a href="#members"> Members </a></li>
      </ul>
    </div>
  </div>
</nav>

<main></main>

<!--Edit task modal-->
<div class="wrapper-edit" style="display: none">
  <div class="modal fade show-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">x</span></button>
          <h4 class="modal-title">Edit card</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="card-text" class="col-sm-2 control-label label-adjust">Card text:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="card-text"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="move-to" class="col-sm-2 control-label label-adjust">Move to:</label>
              <div class="col-sm-10">
                <select class="form-control" id="move-to">
                  <option>Backlog</option>
                  <option>TODO</option>
                  <option>In Progress</option>
                  <option>Done</option>
                </select>
              </div>

            </div>
            <div class="form-group">
              <label for="members" class="col-sm-2 control-label">Members:</label>
              <div class="col-sm-6 adjust-colm-members">
                <div class="panel panel-default form-panel-adjust">
                  <div class="panel-body adjust-checkbox" id="members">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Issac Newton
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Steve Jobs
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Darth Vader
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-danger btn-delete-card">Delete Card</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!------------------------------------------>

<script src="javascript/main.js"></script>
</body>
</html>
